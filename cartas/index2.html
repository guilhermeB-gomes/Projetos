<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Card Collector PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --rare: #00cec9;
            --epic: #fd79a8;
            --legendary: #fdcb6e;
            --mythic: #e17055;
            --success: #00b894;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--epic));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .currency {
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .currency i {
            font-size: 1.2rem;
        }

        .daily-bonus-btn {
            background-color: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .daily-bonus-btn:hover {
            background-color: #00a884;
            transform: translateY(-2px);
        }

        .daily-bonus-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            height: 250px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .card-back i {
            font-size: 3rem;
            color: white;
            opacity: 0.8;
        }

        .card-image {
            height: 70%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-rarity {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .card-rarity.rare {
            background-color: var(--rare);
        }

        .card-rarity.epic {
            background-color: var(--epic);
        }

        .card-rarity.legendary {
            background-color: var(--legendary);
            color: var(--dark);
        }

        .card-rarity.mythic {
            background-color: var(--mythic);
        }

        .card-info {
            padding: 1rem;
        }

        .card-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-series {
            font-size: 0.8rem;
            color: #666;
        }

        .card-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-title {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .collection-stats {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 50px;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .rarity-info {
            margin-top: 0.5rem;
        }

        .rarity-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .rarity-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .common { background-color: var(--primary); }
        .rare { background-color: var(--rare); }
        .epic { background-color: var(--epic); }
        .legendary { background-color: var(--legendary); }
        .mythic { background-color: var(--mythic); }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-success:hover {
            background-color: #00a884;
        }

        .btn-warning {
            background-color: var(--warning);
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-group .btn {
            flex: 1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-card {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .modal-card-image {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .modal-card-info {
            padding: 1.5rem;
        }

        .modal-card-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-card-series {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .modal-card-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-card-stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .stat-badge {
            background-color: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .common { background-color: var(--primary); color: white; }
        .rare { background-color: var(--rare); color: white; }
        .epic { background-color: var(--epic); color: white; }
        .legendary { background-color: var(--legendary); color: var(--dark); }
        .mythic { background-color: var(--mythic); color: white; }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .achievement {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .achievement-desc {
            font-size: 0.8rem;
            color: #666;
        }

        .achievement-progress {
            width: 100%;
            height: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .achievement-progress-bar {
            height: 100%;
            background-color: var(--success);
            width: 0%;
        }

        .achievement.locked {
            opacity: 0.6;
        }

        .achievement.locked .achievement-icon {
            background-color: #95a5a6;
        }

        .shop-items {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .shop-item {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .shop-item-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .shop-item-info {
            flex: 1;
        }

        .shop-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .shop-item-desc {
            font-size: 0.8rem;
            color: #666;
        }

        .shop-item-price {
            font-weight: 600;
            color: var(--primary);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .trade-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .trade-card {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .trade-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .trade-card.selected {
            border: 2px solid var(--primary);
        }

        .trade-card-image {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }

        .trade-card-info {
            flex: 1;
        }

        .trade-card-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .trade-card-rarity {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            display: inline-block;
        }

        .trade-actions {
            display: flex;
            gap: 0.5rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .new-card {
            animation: pulse 1s infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            z-index: 999;
            animation: confetti-fall 3s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast.warning {
            background-color: var(--warning);
        }

        .toast.error {
            background-color: var(--danger);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .modal-card-image {
                height: 200px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Anime Card Collector PRO</h1>
            <div class="user-info">
                <div class="currency">
                    <i class="fas fa-coins"></i>
                    <span id="coins">100</span>
                </div>
                <button class="daily-bonus-btn" id="dailyBonusBtn">
                    <i class="fas fa-calendar-check"></i> Bônus Diário
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="card-grid" id="cardGrid">
                <!-- Cards will be generated here -->
            </div>

            <div class="sidebar">
                <div class="tabs">
                    <div class="tab active" data-tab="stats">Estatísticas</div>
                    <div class="tab" data-tab="achievements">Conquistas</div>
                    <div class="tab" data-tab="shop">Loja</div>
                    <div class="tab" data-tab="trade">Trocar</div>
                </div>

                <div class="tab-content active" id="statsTab">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Progresso da Coleção</h3>
                        <div class="collection-stats">
                            <div class="stat-item">
                                <span class="stat-label">Total de Cartas:</span>
                                <span class="stat-value" id="totalCards">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Cartas Únicas:</span>
                                <span class="stat-value" id="uniqueCards">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Completude:</span>
                                <span class="stat-value" id="collectionPercent">0%</span>
                            </div>
                        </div>

                        <div class="progress-container">
                            <div class="progress-bar" id="collectionProgress" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Distribuição de Raridade</h3>
                        <div class="rarity-info">
                            <div class="rarity-item">
                                <div class="rarity-color common"></div>
                                <span>Comum: <span id="commonCount">0</span></span>
                            </div>
                            <div class="rarity-item">
                                <div class="rarity-color rare"></div>
                                <span>Rara: <span id="rareCount">0</span></span>
                            </div>
                            <div class="rarity-item">
                                <div class="rarity-color epic"></div>
                                <span>Épica: <span id="epicCount">0</span></span>
                            </div>
                            <div class="rarity-item">
                                <div class="rarity-color legendary"></div>
                                <span>Lendária: <span id="legendaryCount">0</span></span>
                            </div>
                            <div class="rarity-item">
                                <div class="rarity-color mythic"></div>
                                <span>Mítica: <span id="mythicCount">0</span></span>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-success" id="openPackBtn">
                        <i class="fas fa-gift"></i> Abrir Pacote (50 moedas)
                    </button>

                    <button class="btn btn-warning" id="sellDuplicatesBtn">
                        <i class="fas fa-coins"></i> Vender Duplicatas
                    </button>
                </div>

                <div class="tab-content" id="achievementsTab">
                    <div class="achievements-grid" id="achievementsGrid">
                        <!-- Achievements will be generated here -->
                    </div>
                </div>

                <div class="tab-content" id="shopTab">
                    <div class="shop-items" id="shopItems">
                        <!-- Shop items will be generated here -->
                    </div>
                </div>

                <div class="tab-content" id="tradeTab">
                    <div class="trade-section">
                        <h3 class="sidebar-title">Suas Cartas para Troca</h3>
                        <div id="tradeInventory">
                            <!-- Trade inventory will be generated here -->
                        </div>
                        
                        <div class="btn-group">
                            <button class="btn btn-secondary" id="selectAllBtn">
                                <i class="fas fa-check-square"></i> Selecionar Tudo
                            </button>
                            <button class="btn btn-secondary" id="deselectAllBtn">
                                <i class="fas fa-times-circle"></i> Desmarcar Tudo
                            </button>
                        </div>
                        
                        <button class="btn btn-success" id="tradeForCoinsBtn">
                            <i class="fas fa-exchange-alt"></i> Trocar por Moedas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="cardModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-card">
                <div class="modal-card-image" id="modalCardImage"></div>
                <div class="modal-card-info">
                    <h3 class="modal-card-name" id="modalCardName"></h3>
                    <p class="modal-card-series" id="modalCardSeries"></p>
                    <p class="modal-card-description" id="modalCardDescription"></p>
                    <div class="modal-card-stats">
                        <div class="stat-badge" id="modalCardRarity"></div>
                        <div class="stat-badge" id="modalCardNumber"></div>
                        <div class="stat-badge" id="modalCardOwned"></div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="closeModalBtn">
                    <i class="fas fa-times"></i> Fechar
                </button>
                <button class="btn btn-danger" id="sellCardBtn">
                    <i class="fas fa-coins"></i> Vender Carta
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="packModal">
        <div class="modal-content">
            <span class="close-modal" id="closePackModal">&times;</span>
            <h3 class="sidebar-title">Novas Cartas Adquiridas!</h3>
            <div class="card-grid" id="newCardsGrid">
                <!-- New cards will be shown here -->
            </div>
            <button class="btn btn-success" id="closePackModalBtn">
                <i class="fas fa-check"></i> Fechar
            </button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Game Data
        const animeCharacters = [

        // Sell all duplicate cards
        function sellDuplicates() {
            // Count how many of each card the player has
            const cardCounts = {};
            gameState.inventory.forEach(cardId => {
                cardCounts[cardId] = (cardCounts[cardId] || 0) + 1;
            });
            
            let totalCoins = 0;
            let cardsSold = 0;
            
            // Sell duplicates (keep one of each)
            Object.keys(cardCounts).forEach(cardId => {
                const count = cardCounts[cardId];
                if (count > 1) {
                    const character = animeCharacters.find(c => c.id === parseInt(cardId));
                    if (character) {
                        // Calculate sell price based on rarity
                        let sellPrice = 0;
                        switch(character.rarity) {
                            case 'common': sellPrice = 5; break;
                            case 'rare': sellPrice = 10; break;
                            case 'epic': sellPrice = 20; break;
                            case 'legendary': sellPrice = 50; break;
                            case 'mythic': sellPrice = 100; break;
                        }
                        
                        // Sell all duplicates (keep one)
                        const duplicatesToSell = count - 1;
                        totalCoins += sellPrice * duplicatesToSell;
                        cardsSold += duplicatesToSell;
                        
                        // Remove duplicates from inventory
                        for (let i = 0; i < duplicatesToSell; i++) {
                            const index = gameState.inventory.findIndex(id => id === character.id);
                            if (index !== -1) {
                                gameState.inventory.splice(index, 1);
                            }
                        }
                    }
                }
            });
            
            if (cardsSold > 0) {
                gameState.coins += totalCoins;
                gameState.cardsSold += cardsSold;
                coinsDisplay.textContent = gameState.coins;
                showToast(`Vendeu ${cardsSold} cartas duplicadas por ${totalCoins} moedas!`, 'success');
                saveGameState();
                renderCollection();
                updateStats();
                renderTradeInventory();
                checkAchievements();
            } else {
                showToast('Nenhuma carta duplicada para vender!', 'warning');
            }
        }

            for (let i = 0; i < cardsInPack; i++) {
                let rarityRoll = Math.random() * 100;
                
                // Apply rarity boost for higher rarities
                if (rarityRoll > 60) rarityRoll /= rarityBoost;
                
                let rarity;
                if (rarityRoll < 60) rarity = 'common';
                else if (rarityRoll < 85) rarity = 'rare';
                else if (rarityRoll < 95) rarity = 'epic';
                else if (rarityRoll < 99) rarity = 'legendary';
                else rarity = 'mythic';
                
                const eligibleCharacters = animeCharacters.filter(c => c.rarity === rarity);
                const randomCharacter = eligibleCharacters[Math.floor(Math.random() * eligibleCharacters.length)];
                
                newCards.push(randomCharacter.id);
                gameState.inventory.push(randomCharacter.id);
                
                // Add to collection if new
                if (!gameState.collection.includes(randomCharacter.id)) {
                    gameState.collection.push(randomCharacter.id);
                }
            }
            
            saveGameState();
            updateStats();
            renderCollection();
            checkAchievements();
            
            // Show new cards in a special modal
            showNewCardsModal(newCards);
            
            // Create confetti effect
            createConfetti();
        }

        // Show newly acquired cards in a modal
        function showNewCardsModal(cardIds) {
            newCardsGrid.innerHTML = '';
            
            cardIds.forEach(cardId => {
                const character = animeCharacters.find(c => c.id === cardId);
                if (character) {
                    const cardElement = createCardElement(character);
                    cardElement.classList.add('new-card');
                    newCardsGrid.appendChild(cardElement);
                }
            });
            
            packModal.classList.add('active');
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random color based on rarity
                const colors = ['#6c5ce7', '#00cec9', '#fd79a8', '#fdcb6e', '#e17055'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position and size
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                // Random animation duration
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Update statistics
        function updateStats() {
            // Total cards
            totalCardsDisplay.textContent = gameState.inventory.length;
            
            // Unique cards
            uniqueCardsDisplay.textContent = gameState.collection.length;
            
            // Collection percentage
            const percent = Math.round((gameState.collection.length / animeCharacters.length) * 100);
            collectionPercentDisplay.textContent = `${percent}%`;
            collectionProgress.style.width = `${percent}%`;
            
            // Rarity counts
            const counts = {
                common: 0,
                rare: 0,
                epic: 0,
                legendary: 0,
                mythic: 0
            };
            
            gameState.collection.forEach(cardId => {
                const character = animeCharacters.find(c => c.id === cardId);
                if (character) {
                    counts[character.rarity]++;
                }
            });
            
            commonCount.textContent = counts.common;
            rareCount.textContent = counts.rare;
            epicCount.textContent = counts.epic;
            legendaryCount.textContent = counts.legendary;
            mythicCount.textContent = counts.mythic;
        }

        // Render achievements
        function renderAchievements() {
            achievementsGrid.innerHTML = '';
            
            gameState.achievements.forEach(achievement => {
                const achievementElement = document.createElement('div');
                achievementElement.className = `achievement ${achievement.completed ? '' : 'locked'}`;
                
                const icon = document.createElement('div');
                icon.className = 'achievement-icon';
                const iconElement = document.createElement('i');
                iconElement.className = `fas ${achievement.icon}`;
                icon.appendChild(iconElement);
                
                const info = document.createElement('div');
                info.className = 'achievement-info';
                
                const title = document.createElement('div');
                title.className = 'achievement-title';
                title.textContent = achievement.title;
                
                const desc = document.createElement('div');
                desc.className = 'achievement-desc';
                desc.textContent = achievement.description;
                
                const progress = document.createElement('div');
                progress.className = 'achievement-progress';
                const progressBar = document.createElement('div');
                progressBar.className = 'achievement-progress-bar';
                
                // Calculate progress for progress bar
                if (achievement.condition) {
                    const progressValue = achievement.condition(gameState) ? 100 : 0;
                    progressBar.style.width = `${progressValue}%`;
                }
                
                progress.appendChild(progressBar);
                info.appendChild(title);
                info.appendChild(desc);
                
                if (!achievement.completed) {
                    info.appendChild(progress);
                } else {
                    const completed = document.createElement('div');
                    completed.className = 'achievement-desc';
                    completed.textContent = `Recompensa: ${achievement.reward} moedas`;
                    completed.style.color = 'var(--success)';
                    info.appendChild(completed);
                }
                
                achievementElement.appendChild(icon);
                achievementElement.appendChild(info);
                achievementsGrid.appendChild(achievementElement);
            });
        }

        // Check and update achievements
        function checkAchievements() {
            let anyAchievementCompleted = false;
            
            gameState.achievements.forEach(achievement => {
                if (!achievement.completed && achievement.condition(gameState)) {
                    achievement.completed = true;
                    gameState.coins += achievement.reward;
                    anyAchievementCompleted = true;
                    showToast(`Conquista desbloqueada: ${achievement.title}! +${achievement.reward} moedas`, 'success');
                }
            });
            
            if (anyAchievementCompleted) {
                coinsDisplay.textContent = gameState.coins;
                saveGameState();
                renderAchievements();
            }
        }

        // Render shop items
        function renderShopItems() {
            shopItemsContainer.innerHTML = '';
            
            shopItems.forEach(item => {
                const shopItem = document.createElement('div');
                shopItem.className = 'shop-item';
                
                const icon = document.createElement('div');
                icon.className = 'shop-item-icon';
                const iconElement = document.createElement('i');
                iconElement.className = `fas ${item.icon}`;
                icon.appendChild(iconElement);
                
                const info = document.createElement('div');
                info.className = 'shop-item-info';
                
                const title = document.createElement('div');
                title.className = 'shop-item-title';
                title.textContent = item.name;
                
                const desc = document.createElement('div');
                desc.className = 'shop-item-desc';
                desc.textContent = item.description;
                
                const price = document.createElement('div');
                price.className = 'shop-item-price';
                price.textContent = item.price > 0 ? `${item.price} moedas` : 'GRÁTIS';
                
                info.appendChild(title);
                info.appendChild(desc);
                info.appendChild(price);
                
                shopItem.appendChild(icon);
                shopItem.appendChild(info);
                
                // Add buy button if not free currency
                if (item.type !== 'currency') {
                    const buyBtn = document.createElement('button');
                    buyBtn.className = 'btn btn-success';
                    buyBtn.style.marginTop = '0.5rem';
                    buyBtn.innerHTML = '<i class="fas fa-shopping-cart"></i> Comprar';
                    
                    buyBtn.addEventListener('click', () => {
                        if (item.type === 'pack') {
                            openPack(item.name.toLowerCase());
                        }
                    });
                    
                    shopItem.appendChild(buyBtn);
                } else {
                    const getBtn = document.createElement('button');
                    getBtn.className = 'btn btn-warning';
                    getBtn.style.marginTop = '0.5rem';
                    getBtn.innerHTML = '<i class="fas fa-coins"></i> Obter Moedas';
                    
                    getBtn.addEventListener('click', () => {
                        gameState.coins += item.amount;
                        coinsDisplay.textContent = gameState.coins;
                        saveGameState();
                        showToast(`+${item.amount} moedas adicionadas à sua conta!`, 'success');
                    });
                    
                    shopItem.appendChild(getBtn);
                }
                
                shopItemsContainer.appendChild(shopItem);
            });
        }

        // Render trade inventory
        function renderTradeInventory() {
            tradeInventory.innerHTML = '';
            
            if (gameState.inventory.length === 0) {
                tradeInventory.innerHTML = '<p style="text-align: center;">Nenhuma carta em seu inventário para trocar.</p>';
                return;
            }
            
            // Group cards by character ID and count duplicates
            const cardCounts = {};
            gameState.inventory.forEach(cardId => {
                cardCounts[cardId] = (cardCounts[cardId] || 0) + 1;
            });
            
            // Create trade card elements
            Object.keys(cardCounts).forEach(cardId => {
                const character = animeCharacters.find(c => c.id === parseInt(cardId));
                if (character) {
                    const count = cardCounts[cardId];
                    const tradeCard = document.createElement('div');
                    tradeCard.className = 'trade-card';
                    tradeCard.dataset.id = character.id;
                    
                    if (selectedCardsForTrade.includes(character.id)) {
                        tradeCard.classList.add('selected');
                    }
                    
                    const cardImage = document.createElement('div');
                    cardImage.className = 'trade-card-image';
                    cardImage.style.backgroundImage = `url(${character.image})`;
                    
                    const cardInfo = document.createElement('div');
                    cardInfo.className = 'trade-card-info';
                    
                    const cardName = document.createElement('div');
                    cardName.className = 'trade-card-name';
                    cardName.textContent = character.name;
                    
                    const cardRarity = document.createElement('div');
                    cardRarity.className = `trade-card-rarity ${character.rarity}`;
                    cardRarity.textContent = `${character.rarity.toUpperCase()} (x${count})`;
                    
                    cardInfo.appendChild(cardName);
                    cardInfo.appendChild(cardRarity);
                    
                    tradeCard.appendChild(cardImage);
                    tradeCard.appendChild(cardInfo);
                    
                    // Add click event to select/deselect for trade
                    tradeCard.addEventListener('click', () => {
                        toggleCardForTrade(character.id);
                    });
                    
                    tradeInventory.appendChild(tradeCard);
                }
            });
        }

        // Toggle card for trade selection
        function toggleCardForTrade(cardId) {
            const index = selectedCardsForTrade.indexOf(cardId);
            if (index === -1) {
                selectedCardsForTrade.push(cardId);
            } else {
                selectedCardsForTrade.splice(index, 1);
            }
            renderTradeInventory();
        }

        // Select all cards for trade
        function selectAllCardsForTrade() {
            selectedCardsForTrade = [];
            gameState.inventory.forEach(cardId => {
                if (!selectedCardsForTrade.includes(cardId)) {
                    selectedCardsForTrade.push(cardId);
                }
            });
            renderTradeInventory();
        }

        // Deselect all cards for trade
        function deselectAllCardsForTrade() {
            selectedCardsForTrade = [];
            renderTradeInventory();
        }

        // Trade selected cards for coins
        function tradeCardsForCoins() {
            if (selectedCardsForTrade.length === 0) {
                showToast('Selecione pelo menos uma carta para trocar!', 'warning');
                return;
            }
            
            let totalCoins = 0;
            
            // Calculate total coins from selected cards
            selectedCardsForTrade.forEach(cardId => {
                const character = animeCharacters.find(c => c.id === cardId);
                if (character) {
                    // Calculate trade value based on rarity
                    let tradeValue = 0;
                    switch(character.rarity) {
                        case 'common': tradeValue = 3; break;
                        case 'rare': tradeValue = 7; break;
                        case 'epic': tradeValue = 15; break;
                        case 'legendary': tradeValue = 40; break;
                        case 'mythic': tradeValue = 80; break;
                    }
                    
                    totalCoins += tradeValue;
                    
                    // Remove one copy of the card from inventory
                    const index = gameState.inventory.findIndex(id => id === cardId);
                    if (index !== -1) {
                        gameState.inventory.splice(index, 1);
                    }
                    
                    // Check if we need to remove from collection (if no more copies)
                    const remainingCount = gameState.inventory.filter(id => id === cardId).length;
                    if (remainingCount === 0) {
                        const collectionIndex = gameState.collection.findIndex(id => id === cardId);
                        if (collectionIndex !== -1) {
                            gameState.collection.splice(collectionIndex, 1);
                        }
                    }
                }
            });
            
            gameState.coins += totalCoins;
            gameState.cardsSold += selectedCardsForTrade.length;
            coinsDisplay.textContent = gameState.coins;
            
            showToast(`Trocou ${selectedCardsForTrade.length} cartas por ${totalCoins} moedas!`, 'success');
            
            // Reset selection and update UI
            selectedCardsForTrade = [];
            saveGameState();
            renderCollection();
            updateStats();
            renderTradeInventory();
            checkAchievements();
        }

        // Switch between tabs
        function switchTab(tabId) {
            tabs.forEach(tab => {
                if (tab.getAttribute('data-tab') === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            tabContents.forEach(content => {
                if (content.id === `${tabId}Tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize the game
        initGame();
    </script>
